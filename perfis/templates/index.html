<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>ConnectedIn</title>
	</head>
	<body>
		<h1>Bem vindo ao ConnectedIn</h1>
		{% if perfis %}
		<ul>
			{% for perfil in perfis %}
			<li>{{ perfil.nome }} / {{perfil.email}} </li>
			{% endfor %}
		</ul>
		{% else %}
		<p>Nenhum Perfil encontrado</p>
		{% endif %}
	</body>
</html>
